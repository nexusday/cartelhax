<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartel Hax · Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg: radial-gradient(circle at top, #131726 0%, #06070d 60%, #010103 100%);
        --card: rgba(14, 18, 28, 0.8);
        --accent: #37ffc0;
        --text: #f7f9ff;
        --muted: rgba(247, 249, 255, 0.65);
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 40px 20px;
        background: var(--bg);
        font-family: "Urbanist", "Segoe UI", sans-serif;
        color: var(--text);
      }
      .card {
        width: min(540px, 100%);
        border-radius: 24px;
        padding: 48px 40px;
        background: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(18px);
        display: grid;
        gap: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        font-size: 1.8rem;
      }
      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
      }
      .actions {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 24px;
      }
      button {
        border: none;
        border-radius: 14px;
        padding: 12px 22px;
        font: 600 1rem "Urbanist", sans-serif;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .primary {
        background: var(--accent);
        color: #010203;
        box-shadow: 0 18px 36px rgba(55, 255, 192, 0.24);
      }
      .primary:hover {
        transform: translateY(-1px);
      }
      .secondary {
        background: transparent;
        color: var(--text);
        border: 1px solid rgba(247, 249, 255, 0.28);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <h1>Cartel Hax</h1>
      <p>Bienvenido al inicio de cartel hax.</p>
      <div class="actions">
        <button class="primary" id="cta-dashboard">Explorar</button>
        <button class="secondary" id="cta-logout">Cerrar sesión</button>
      </div>
    </section>
    <script type="module">
      const SESSION_COOKIE = "cartelhax_session";
      const logoutBtn = document.getElementById("cta-logout");

      logoutBtn?.addEventListener("click", () => {
        document.cookie = `${SESSION_COOKIE}=; path=/; max-age=0; SameSite=Lax`;
        window.location.replace("index.html");
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0;url=/panel/" />
    <title>Cartel Hax · Panel movido</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 18% 0%, #1c2338, #05060d 65%);
        font-family: "Segoe UI", sans-serif;
        color: #f6f7ff;
      }
      .card {
        text-align: center;
        padding: 28px 24px;
        border-radius: 16px;
        background: rgba(12, 15, 24, 0.92);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 18px 40px rgba(5, 8, 15, 0.4);
      }
      a {
        display: inline-flex;
        margin-top: 16px;
        padding: 9px 18px;
        border-radius: 10px;
        border: 1px solid rgba(247, 249, 255, 0.28);
        color: inherit;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        border-color: rgba(55, 255, 192, 0.6);
      }
    </style>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        window.location.replace("/panel/");
      });
    </script>
  </head>
  <body>
    <div class="card">
      <p>El panel administrativo ahora está en <strong>/panel/</strong>.</p>
      <a href="/panel/">Ir al panel</a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartel Hax · Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Urbanist", "Segoe UI", sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #141926 0%, #05060c 65%, #020206 100%);
        color: #f7f9ff;
      }
      .card {
        padding: 48px 56px;
        border-radius: 24px;
        background: rgba(12, 15, 24, 0.86);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        max-width: 440px;
      }
      h1 {
        margin: 0 0 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      p {
        margin: 0 0 28px;
        color: rgba(247, 249, 255, 0.7);
      }
      a {
        display: inline-block;
        padding: 12px 20px;
        border-radius: 12px;
        background: #37ffc0;
        color: #010203;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 12px 24px rgba(55, 255, 192, 0.25);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <h1>Cartel Hax</h1>
      <p>Personaliza este panel para mostrar tu contenido operativo.</p>
      <a href="./index.html">Cerrar sesión</a>
    </section>
  </body>
</html>

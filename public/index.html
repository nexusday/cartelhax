<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartel Hax · Acceso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="auth-wrapper">
      <div class="form-card">
        <header class="auth-heading">
          <span class="logo">Cartel Hax</span>
          <p class="tagline">Accede a la plataforma.</p>
        </header>
        <div class="form-toggle">
          <button class="toggle-btn active" data-target="login">Iniciar sesión</button>
          <button class="toggle-btn" data-target="register">Crear cuenta</button>
        </div>
        <form id="login-form" class="auth-form" autocomplete="off">
          <h1>Bienvenido de vuelta</h1>
          <p class="form-caption">Ingresa con tu usuario y contraseña.</p>
          <label class="input-field">
            <span>Usuario</span>
            <input type="text" name="username" required minlength="3" />
          </label>
          <label class="input-field">
            <span>Contraseña</span>
            <div class="password-input">
              <input type="password" name="password" required minlength="6" class="password-field" />
              <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                <svg class="eye-icon" viewBox="0 0 24 24" width="20" height="20">
                  <path d="M12 5c-7.633 0-9.927 6.617-9.948 6.684L1.94 12l.105.316C2.073 12.383 4.367 19 12 19s9.927-6.617 9.948-6.684l.105-.316-.105-.316C21.927 11.617 19.633 5 12 5zm0 12c-5.351 0-7.424-3.846-7.926-5C4.578 10.842 6.652 7 12 7c5.351 0 7.424 3.846 7.926 5-.504 1.158-2.578 5-7.926 5z"/>
                  <path d="M12 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-4 2a4 4 0 1 1 8 0 4 4 0 0 1-8 0z"/>
                </svg>
              </button>
            </div>
          </label>
          <button type="submit" class="primary-btn">Entrar</button>
          <p class="alt-action">
            ¿Aún no tienes cuenta?
            <a href="#" data-target="register" class="link-toggle">Regístrate</a>
          </p>
        </form>
        <form id="register-form" class="auth-form hidden" autocomplete="off">
          <h1>Crear cuenta</h1>
          <p class="form-caption">
            Define tus credenciales para ingresar a Cartel Hax.
          </p>
          <label class="input-field">
            <span>Usuario</span>
            <input type="text" name="username" required minlength="3" />
          </label>
          <label class="input-field">
            <span>Correo</span>
            <input type="email" name="email" required />
          </label>
          <label class="input-field">
            <span>Contraseña</span>
            <div class="password-input">
              <input type="password" name="password" required minlength="6" class="password-field" />
              <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                <svg class="eye-icon" viewBox="0 0 24 24" width="20" height="20">
                  <path d="M12 5c-7.633 0-9.927 6.617-9.948 6.684L1.94 12l.105.316C2.073 12.383 4.367 19 12 19s9.927-6.617 9.948-6.684l.105-.316-.105-.316C21.927 11.617 19.633 5 12 5zm0 12c-5.351 0-7.424-3.846-7.926-5C4.578 10.842 6.652 7 12 7c5.351 0 7.424 3.846 7.926 5-.504 1.158-2.578 5-7.926 5z"/>
                  <path d="M12 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-4 2a4 4 0 1 1 8 0 4 4 0 0 1-8 0z"/>
                </svg>
              </button>
            </div>
          </label>
          <button type="submit" class="primary-btn">Registrar</button>
          <p class="alt-action">
            ¿Ya tienes cuenta?
            <a href="#" data-target="login" class="link-toggle">Inicia sesión</a>
          </p>
        </form>
        <div class="form-status" role="status" aria-live="polite"></div>
      </div>
      <footer class="auth-footer">
        <span>© <span id="current-year"></span> Cartel Hax</span>
      </footer>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
